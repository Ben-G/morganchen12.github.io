# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               Occasional Blog
tagline:             New Content on a Sometimes Basis
url:                 morganchen.io
paginate:            5
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Gems
gems: ["jekyll-paginate"]
markdown: redcarpet

# About/contact
author:
  name:              Morgan Chen
  url:               https://twitter.com/morganchen96
